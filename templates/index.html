<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Hotel Booking Assistant</h2>
            <p>Your friendly travel companion</p>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="resetChat()">Reset</button>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            try {
                const fetchResponse = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const rawText = await fetchResponse.text();  // Get raw response text
                console.log('Raw server response:', rawText);
                const data = JSON.parse(rawText);  // Parse it manually
                console.log('Parsed JSON:', data);
                // Extract 'response' field or fallback to raw text
                const botMessage = data.response || 'Error: No response field in JSON';
                console.log('Extracted message:', botMessage);
                addMessage(botMessage);
            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('Sorry, something went wrong!');
            }
        }

        async function resetChat() {
            try {
                const fetchResponse = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'reset' })
                });
                const rawText = await fetchResponse.text();
                console.log('Raw reset response:', rawText);
                const data = JSON.parse(rawText);
                console.log('Parsed reset JSON:', data);
                document.getElementById('chat-box').innerHTML = '';
                const botMessage = data.response || 'Error: No response field in JSON';
                console.log('Extracted reset message:', botMessage);
                addMessage(botMessage);
            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('Sorry, something went wrong!');
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
