<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .chatbox {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            max-width: 75%;
        }
        .bot-message {
            text-align: left;
            background-color: #e0e0e0;
            color: black;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            max-width: 75%;
        }
        .typing-indicator {
            text-align: left;
            color: gray;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Chatbot</h1>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-group">
            <input type="text" id="user_message" placeholder="Ask something..." autocomplete="on" onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
